<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Passowrd</title>
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="vender/bootstrap/css/bootstrap.min.css">
    <!-- Remix Icons -->
    <link rel="stylesheet" href="vender/remixicon/remixicon.css">
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section>
        <div class="container-fluid p-0">
            <div class="row align-items-center g-0">
                <div class="col-xl-5 col-lg-5 col-md-5 col-12 d-none d-md-block">
                    <div class="bg-signup d-flex align-items-center justify-content-center vh-100">
                        <img src="img/logo-two.png" alt="logo" class="img-fluid w-30">
                    </div>
                </div>
                <div class="col-xl-7 col-lg-7 col-md-7 col-12">
                    <div class="p-5 p-lg-10">
                        <div class="mb-5">
                            <h2 class="fw-bold">Forget password?</h2>
                            <p class="text-secondary-emphasis">Sign in to your account to continue
                            </p>
                        </div>
                        <form>
                            <div class="mb-5">
                                <div class="d-flex align-items-center gap-4">
                                    <div class="bg-primary-subtle rounded-4 flex-shrink-0 icon"><i
                                            class="ri-mail-line ri-lg text-primary"></i></div>
                                    <div class="w-100">
                                        <label for="InputEmail2"
                                            class="form-label text-uppercase small-sm fw-semibold mb-0">Email
                                            Address</label>
                                        <input type="email"
                                            class="form-control bg-transparent border-0 rounded-0 border-bottom px-0"
                                            id="InputEmail2" value="singh@gmail.com">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <a href="#" class="btn btn-primary btn-lg w-100" data-bs-toggle="modal"
                                    data-bs-target="#emailsent">Continue</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Email sent modal -->
    <div class="modal fade" id="emailsent" tabindex="-1" aria-labelledby="emailsentLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0 rounded-4">
                <div class="modal-header d-flex justify-content-end border-0 pb-0">
                    <a href="#" class="link-dark" data-bs-dismiss="modal" aria-label="Close"><i class="ri-close-fill ri-xl"></i></a>
                </div>
                <div class="modal-body text-center">
                    <div class="bg-primary rounded-4 icon mx-auto">
                        <i class="ri-mail-line ri-lg text-white"></i>
                    </div>
                    <div class="pt-3">
                        <h5 class="fw-bold">Reset email sent</h5>
                        <p class="small text-secondary-emphasis mb-0">We have just sent an email with a password reset link to <span class="text-dark fw-bold">singh@gmail.com</span></p>
                    </div>
                </div>
                <div class="modal-footer border-0 gap-2">
                    <a href="index.html" class="btn btn-primary py-2 col">Got it</a>
                    <a href="#" class="btn btn-secondary py-2 col" data-bs-dismiss="modal">Send again</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle Js -->
    <script src="vender/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
