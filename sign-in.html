<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="vender/bootstrap/css/bootstrap.min.css">
    <!-- Remix Icons -->
    <link rel="stylesheet" href="vender/remixicon/remixicon.css">
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section>
        <div class="container-fluid p-0">
            <div class="row align-items-center g-0">
                <div class="col-xl-5 col-lg-5 col-md-5 col-12 d-none d-md-block">
                    <div class="bg-signup d-flex align-items-center justify-content-center vh-100">
                        <img src="img/logo-two.png" alt="logo" class="img-fluid w-30">
                    </div>
                </div>
                <div class="col-xl-7 col-lg-7 col-md-7 col-12">
                    <div class="p-5 p-lg-10">
                        <div class="mb-5">
                            <h2 class="fw-bold">Welcome</h2>
                            <p class="text-secondary-emphasis">Sign in to your account to continue
                            </p>
                        </div>
                        <form>
                            <div class="mb-4">
                                <div class="d-flex align-items-center gap-4">
                                    <div class="bg-primary-subtle rounded-4 flex-shrink-0 icon"><i
                                            class="ri-mail-line ri-xl text-primary"></i></div>
                                    <div class="w-100">
                                        <label for="InputEmail2"
                                            class="form-label text-uppercase small-sm fw-semibold mb-0">Email
                                            Address</label>
                                        <input type="email"
                                            class="form-control bg-transparent border-0 rounded-0 border-bottom px-0"
                                            id="InputEmail2" value="singh@gmail.com">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-5">
                                <div class="d-flex align-items-center gap-4">
                                    <div class="bg-primary-subtle rounded-4 flex-shrink-0 icon"><i
                                            class="ri-lock-2-line ri-xl text-primary"></i></div>
                                    <div class="w-100">
                                        <label for="InputPassword1"
                                            class="form-label text-uppercase small-sm fw-semibold mb-0">Password</label>
                                        <input type="password"
                                            class="form-control bg-transparent border-0 rounded-0 border-bottom px-0"
                                            id="InputPassword1" value="12345678">
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-3">
                                <a href="index.html" class="btn btn-secondary btn-lg w-100">Sign in</a>
                                <a href="forget-password.html" class="link-secondary text-center small">Forget password?</a>
                                <a href="sign-up.html" class="btn btn-primary btn-lg w-100">Create an account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle Js -->
    <script src="vender/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
